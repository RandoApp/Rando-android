language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.1
    - android-23
    - extra-android-support
    - extra-android-m2repository
    - sys-img-x86-android-10
    - sys-img-x86-android-18
    - sys-img-x86-android-19
  licenses:
    - android-sdk-license-bcbbd656
    - '.*intel.+'
# Not working for public repositories :(
cache:
  - apt
  - directories:
    - $HOME/.m2
    - $HOME/.gradle
    #- $HOME/$DOWNLOADS_HOME
env:
  matrix:
    - ANDROID_SDKS=android-23,sysimg-23 ANDROID_TARGET=android-23 ANDROID_ABI=armeabi-v7a REPO="RandoApp/Rando-android" CI_HOME=$HOME/build/$REPO DOWNLOADS_HOME=downloads NEED_UPLOAD_APK=true
    #- ANDROID_SDKS=android-19,sysimg-19 ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a REPO="RandoApp/Rando-android" CI_HOME=$HOME/build/$REPO DOWNLOADS_HOME=downloads NEED_UPLOAD_APK=true
    #- ANDROID_SDKS=android-18,sysimg-18 ANDROID_TARGET=android-18 ANDROID_ABI=armeabi-v7a REPO="RandoApp/Rando-android" CI_HOME=$HOME/build/$REPO DOWNLOADS_HOME=downloads
