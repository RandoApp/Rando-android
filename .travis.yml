language: java
jdk: oraclejdk7
cache:
  directories:
  - $HOME/.m2
env:
  matrix:
    - ANDROID_SDKS=android-18,sysimg-18 ANDROID_TARGET=android-18 ANDROID_ABI=armeabi-v7a REPO="xp-vit/foodex-android" CI_HOME=$PWD/$REPO DOWNLOADS_HOME=downloads

before_install:
  # Force pull submodules
  - git submodule foreach git pull origin master
  - echo ${CI_HOME}

  # Download necessary libs, that under of any repository:
  - wget http://cool-project.com/foodex/espresso-1.0-SNAPSHOT.jar -P libs/
  - wget http://cool-project.com/foodex/testrunner-1.0-SNAPSHOT.jar -P libs/
  - wget http://cool-project.com/foodex/testrunner-runtime-1.0-SNAPSHOT.jar -P libs/
  - wget http://cool-project.com/foodex/hamcrest-integration-1.1.jar -P libs/
  - wget http://cool-project.com/foodex/hamcrest-library-1.1.jar -P libs/

  # Install base Android SDK
  - cd ${HOME}
  - mkdir ${DOWNLOADS_HOME}
  - if [ ! -f $DOWNLOADS_HOME ]; then mkdir $DOWNLOADS_HOME; fi
  - sudo apt-get update -qq
  - cd $DOWNLOADS_HOME
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  - if [ ! -f android-sdk_r22.2.1-linux.tgz ]; then wget http://dl.google.com/android/android-sdk_r22.2.1-linux.tgz > /dev/null; fi
  - tar xzf android-sdk_r22.2.1-linux.tgz >/dev/null 2>&1
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools

  # Gradle
  - if [ ! -f gradle-1.8-bin.zip ]; then  wget http://services.gradle.org/distributions/gradle-1.8-bin.zip > /dev/null; fi
  - unzip gradle-1.8-bin.zip
  - export GRADLE_HOME=$PWD/gradle-1.8
  - export PATH=$GRADLE_HOME/bin:$PATH

  # install android build tools
  - if [ ! -f build-tools_r18.1.1-linux.zip ]; then wget https://dl-ssl.google.com/android/repository/build-tools_r18.1.1-linux.zip > /dev/null; fi
  - unzip build-tools_r18.1.1-linux.zip -d $ANDROID_HOME
  - mkdir -p $ANDROID_HOME/build-tools/
  - mv $ANDROID_HOME/android-4.3.1 $ANDROID_HOME/build-tools/18.1.1

  # Put foodex-android in FoodexAndroid, because settings.gradle need for modules
  #- cd ..
  #- ls -l
  #- mkdir FoodexAndroid/foodex-android
  #- mv ci FoodexAndroid/foodex-android/ci
  #- mv modules FoodexAndroid/foodex-android/modules
  #- mv src FoodexAndroid/foodex-android/src
  #- mv libs FoodexAndroid/foodex-android/libs
  #- mv .gitignore FoodexAndroid/foodex-android/.gitignore
  #- mv .gitmodules FoodexAndroid/foodex-android/.gitmodules
  #- mv build.gradle FoodexAndroid/foodex-android/build.gradle
  - cd ${CI_HOME}
  - cd ..
  #- cat foodex-android/modules/facebook/facebook/build.gradle
  - echo "include ':foodex-android:modules:facebook:facebook', ':foodex-android'" > settings.gradle

  # Install required components.
  # For a full list, run `android list sdk -a --extended`
  # Note that sysimg-18 downloads the ARM, x86 and MIPS images (we should optimize this).
  # Other relevant API's
  - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-18 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter sysimg-18 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null

  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - chmod +x foodex-android/ci/wait_for_emulator.sh
  - foodex-android/ci/wait_for_emulator.sh
  - adb shell input keyevent 82 &

script:
  - gradle connectedInstrumentTest
