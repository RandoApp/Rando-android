before_install:
  # Install lftp for apk upload:
  - sudo apt-get update -qq
  - sudo apt-get install -qq lftp

  # Install base Android SDK
  - cd ${HOME}
  - if [ ! -f $DOWNLOADS_HOME ]; then mkdir $DOWNLOADS_HOME; fi
  - cd $DOWNLOADS_HOME

  # Install Gradle
  - if [ ! -f gradle-2.11-bin.zip ]; then  wget http://services.gradle.org/distributions/gradle-2.11-bin.zip > /dev/null; fi
  - unzip --qq gradle-2.11-bin.zip
  - export GRADLE_HOME=$PWD/gradle-2.11
  - export PATH=$GRADLE_HOME/bin:$PATH

  # Install NDK
  - if [ ! -f android-ndk-r11c-linux-x86_64.zip ]; then  wget https://dl.google.com/android/repository/android-ndk-r11c-linux-x86_64.zip > /dev/null; fi
  - unzip -qq android-ndk-r11c-linux-x86_64.zip
  - export ANDROID_NDK_HOME=$PWD/android-ndk-r11c
  - export PATH=$ANDROID_NDK_HOME/bin:$PATH

  # Create settings.gradle. Need for modules correct build
  - cd ${CI_HOME}
  #- cd ..
  #- echo "include ':Rando-android:modules:cwac-camera:modules:AndroidJniBitmapOperations:JniBitmapOperationsLibrary',':Rando-android:modules:facebook:facebook', ':Rando-android:modules:volley', ':Rando-android:modules:two-way-gridview:lib', ':Rando-android:modules:cwac-camera:camera', ':Rando-android:modules:cwac-camera:camera-v9', ':Rando-android'" > settings.gradle
  #- echo "ndk.dir=$NDK_HOME" > local.properties

  # Create gradle.properties with secret stroke password:
  - echo "keyStorePassword=$KEY_STROKE_PASSWORD" > gradle.properties

  #Download rando.keystore:
  - lftp "sftp://travis:$APK_UPLOAD_PASS@rando4.me" -e "get rando.keystore; ; bye";
  - mv rando.keystore $HOME/.android/

  # Install required components.
  # For a full list, run `android list sdk -a --extended`
  - android list sdk -a --extended
  #- echo yes | android update sdk
  #- echo yes | android update sdk --filter tools --all --no-ui --force
  - echo yes | android update sdk --filter $ANDROID_TARGET --all --no-ui --force
  - echo yes | android update sdk --filter build-tools-23.0.1 --all --no-ui --force

  # Create and start emulator
  - ls -l /usr/local/android-sdk-24.0.2
  #- ls -l /usr/local/android-sdk
  #- whereis android
  - android list targets
  #- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  #- emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - gradle -v
  #- chmod +x ci/wait_for_emulator.sh
  #- ci/wait_for_emulator.sh
  #- adb shell input keyevent 82 &

script:
  - ls -l
  - gradle connectedAndroidTest --stacktrace
  - gradle assembleRelease

after_script:
    - if [ $NEED_UPLOAD_APK ]; then lftp "sftp://travis:$APK_UPLOAD_PASS@rando4.me" -e "put Rando-android/build/outputs/apk/Rando-android-release.apk; bye"; fi
