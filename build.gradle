buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    maven {
        url "https://repo.commonsware.com.s3.amazonaws.com"
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    enforceUniquePackageName=false

    signingConfigs {
        release {
            storeFile file(System.getenv("HOME") + "/.android/rando.keystore")
            storePassword keyStorePassword
            keyAlias 'rando'
            keyPassword keyStorePassword
        }
    }

    buildTypes {
        release {
            zipAlign true
            signingConfig signingConfigs.release
            /*runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'*/
        }

        debug {
            zipAlign true
        }
    }

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        testPackageName 'com.github.randoapp.test'
        testInstrumentationRunner 'com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner'
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile project(':Rando-android:modules:facebook:facebook')
    compile project(':Rando-android:modules:volley')
    compile project(':Rando-android:modules:two-way-gridview:lib')
    compile(project(':Rando-android:modules:cwac-camera:camera-v9')) {
        exclude module: 'support-v4'
    }

    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.google.android.gms:play-services:4.0.30'
    compile 'org.apache.httpcomponents:httpcore:4.3'
    compile 'org.apache.httpcomponents:httpmime:4.3.1'
    compile 'ch.acra:acra:4.5.0'
    compile 'com.makeramen:roundedimageview:1.3.0'

    androidTestCompile files('libs/espresso-1.1.jar', 'libs/testrunner-1.1.jar', 'libs/testrunner-runtime-1.1.jar', 'libs/hamcrest-integration-1.1.jar', 'libs/hamcrest-library-1.1.jar')
    androidTestCompile 'com.squareup:javawriter:2.1.1'
    androidTestCompile 'javax.annotation:javax.annotation-api:1.2'
    androidTestCompile 'javax.inject:javax.inject:1'
    androidTestCompile 'com.google.code.findbugs:jsr305:1.3.9'
    androidTestCompile 'com.google.guava:guava:14.0.1'
    androidTestCompile 'com.squareup.dagger:dagger:1.1.0'
    androidTestCompile 'com.squareup.dagger:dagger-compiler:1.1.0'
    androidTestCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.0'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.0'
}
