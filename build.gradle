buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle-experimental:0.8.0-alpha2'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.6.3'
    }
}
apply plugin: 'com.android.model.application'
apply plugin: 'com.github.kt3k.coveralls'

def signConf // <-- Note the changes made here

repositories {
    jcenter()
}
model {
    android {
        compileSdkVersion rootProject.ext.compileSdkVersion
        buildToolsVersion rootProject.ext.buildToolsVersion

        defaultConfig {
            minSdkVersion.apiLevel 10
            targetSdkVersion.apiLevel 23
            testApplicationId 'com.github.randoapp.test'
            testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        }

        configurations.all {
            resolutionStrategy.force 'com.android.support:support-annotations:23.0.1'
        }
    }

    android.packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/maven/*'
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }

    android.buildTypes {
        release {
            proguardFiles.add(file("proguard-rules.pro"))
            signingConfig = signConf // <-- Note the changes made here
            minifyEnabled true
            testCoverageEnabled false
        }
        debug {
            debuggable true
            minifyEnabled false
            testCoverageEnabled true
        }
    }

    android.signingConfigs {
        create("signRelease") {
            storeFile file(System.getenv("HOME") + "/.android/rando.keystore")
            storePassword keyStorePassword
            keyAlias 'rando'
            keyPassword keyStorePassword
            signConf = it
        }
    }
}

coveralls {
    jacocoReportPath = "${buildDir}/reports/coverage/debug/report.xml"
}

tasks.coveralls {
    dependsOn 'connectedAndroidTest'
    onlyIf { System.env.'CI' }
}

dependencies {
    compile project(':volley')
    compile project(':camera-v9')

    compile 'com.google.android.gms:play-services-auth:9.2.0'
    compile 'org.apache.httpcomponents:httpcore:4.3'
    compile 'org.apache.httpcomponents:httpmime:4.3.1'
    compile 'ch.acra:acra:4.9.0'
    compile 'com.makeramen:roundedimageview:1.3.0'
    compile 'com.facebook.android:facebook-android-sdk:3.23.+'

    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.squareup:javawriter:2.1.1'
    androidTestCompile 'javax.annotation:javax.annotation-api:1.2'
    androidTestCompile 'javax.inject:javax.inject:1'
    androidTestCompile 'com.google.code.findbugs:jsr305:1.3.9'
    androidTestCompile 'com.squareup.dagger:dagger:1.1.0'
    androidTestCompile 'com.squareup.dagger:dagger-compiler:1.1.0'
    androidTestCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
    androidTestCompile 'com.google.guava:guava:19.0'
    //androidTestCompile 'com.squareup.assertj:assertj-android:1.1.1'
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.1"
}

apply plugin: 'com.google.gms.google-services'